[package]
build="build.rs"
description = "Foundation runtime library for Trident 3"
edition.workspace = true
name = "trident3-base"
readme = "../../readme.md"
version.workspace = true

[lib]
name="base"
path="index.rs"

[dependencies]
bitflags = "1.1.0"
cfg-if = "1.0.0"
rustversion = "1.0.5"
rustc-std-workspace-core = { version="1.0.0", optional=true }
compiler_builtins = { version="0.1", optional=true }
spin.workspace = true

[dependencies.noto-sans-mono-bitmap]
version = "0.2.0"
default-features = false
features = [
   "regular",
   "size_16",
   "unicode-basic-latin",
   # required for the fallback char 'ï¿½'
   "unicode-specials",
]

[target.'cfg(target_arch = "x86_64")'.dependencies]
x86 = "0.52.0"
x86_64 = "0.14.11"

[features]
default=["allocators"]
allocators=[]
coroutines=[]
global-allocator=[]
networking=[]
std-allocators=[]
rustc-dep-of-std = [
   "rustc-std-workspace-core",
   "compiler_builtins",
   "cfg-if/rustc-dep-of-std"
]
threads=[]
